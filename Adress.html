<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxy Express | Адрес</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <main>
        <a href="./Home.html" class="buttons">&#8592; Назад</a>
        <form>
            <h1>Адрес доставки</h1>
            <div class="formElement">
                <span>Страна доставки</span>
                <input class="box register" type="text" placeholder="Белаусь">
            </div>
            <div class="formElement">
                <span>Регион</span>
                <input class="box register" type="text" placeholder="Минский">
            </div>
            <div class="formElement">
                <span>Город, Адрес</span>
                <input class="box register" type="text" placeholder="Минск, ул. Свердлова, д. 6, кв. 5">
            </div>
            <div class="formElement">
                <span>Почтовый индекс</span>
                <input class="box register" type="text">
            </div>
            <h1>Контактная информация</h1>
            <div class="formElement">
                <span>Имя</span>
                <input class="box register" type="text" placeholder="Александр">
            </div>
            <div class="formElement">
                <span>Телефон</span>
                <input class="box register" type="text" placeholder="+375(29)654-56-34">
            </div>
            <div class="formElement">
                <div class="send" id="submit">Отправить</div>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer">
            <p>Круглик Дмитрйи Владимирович,</p>
            <p> 1 курс, 2 группа, 2 подгруппа, ФиТ, ИСиТ, БГТУ.</p>
        </div>
    </footer>
</body>
</html>
