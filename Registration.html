<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxy Express | Регистрация</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <main>
        <a href="./Home.html" class="buttons back">&#8592; Назад</a>
        <form>
            <h1>Регистрация</h1>
            <div class="formElement">
                <span>Логин</span>
                <input class="box register" type="text" placeholder="Nikitovich">
            </div>
            <div class="formElement">
                <span>Имя</span>
                <input class="box register" type="text" placeholder="Олег">
            </div>
            <div class="formElement">
                <span>Фамилия</span>
                <input class="box register" type="text" placeholder="Ситко">
            </div>
            <div class="formElement">
                <span>Электронная почта</span>
                <input class="box register" type="email" placeholder="Anton.Bedrock@gmail.com">
            </div>
            <div class="formElement">
                <span>Пароль</span>
                <input class="box register" type="password" placeholder="Vatslav2004supra">
            </div>
            <div class="formElement">
                <span>Повторите пароль</span>
                <input class="box register" type="password">
            </div>
            <div class="formElement">
                <div class="send" id="submit">Отправить</div>
            </div>
            <a href="./LogIn.html" class="buttons referense">Есть аккаунт? Войти</a>
        </form>
    </main>
    <footer>
        <div class="footer">
            <p>Круглик Дмитрйи Владимирович,</p>
            <p> 1 курс, 2 группа, 2 подгруппа, ФиТ, ИСиТ, БГТУ.</p>
        </div>
    </footer>
</body>
</html>
